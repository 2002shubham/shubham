<!doctype html>
<html lang="en">

<head>
    <title>card</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="fs-5">Demo Card</h1>
                    </div>
                    <div class="card-body">
                        <p>1</p>
                        <p>2</p>
                        <div style="display: none;" class="HideContent" id="HideContent">
                            <p>3</p>
                            <p>4</p>
                            <p>5</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="btnup" class="btn btn-warning rounded-pill btnup" onclick="show()">View More
                            Features</button>
                        <button id="btndown" class="btn btn-warning rounded-pill btndown" style="display: none;"
                            onclick="hide()">View Less
                            Features</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="fs-5">Demo Card</h1>
                    </div>
                    <div class="card-body">
                        <p>1</p>
                        <p>2</p>
                        <div style="display: none;" class="HideContent" id="HideContent">
                            <p>3</p>
                            <p>4</p>
                            <p>5</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="btnup" class="btn btn-warning rounded-pill btnup" onclick="show()">View More
                            Features</button>
                        <button id="btndown" class="btn btn-warning rounded-pill btndown" style="display: none;"
                            onclick="hide()">View Less
                            Features</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="fs-5">Demo Card</h1>
                    </div>
                    <div class="card-body">
                        <p>1</p>
                        <p>2</p>
                        <div style="display: none;" class="HideContent" id="HideContent">
                            <p>3</p>
                            <p>4</p>
                            <p>5</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="btnup" class="btn btn-warning rounded-pill btnup" onclick="show()">View More
                            Features</button>
                        <button id="btndown" class="btn btn-warning rounded-pill btndown" style="display: none;"
                            onclick="hide()">View Less
                            Features</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function show() {
            var morebtn = document.querySelectorAll('.btnup');
            var lessbtn = document.querySelectorAll('.btndown');
            var content = document.querySelectorAll('.HideContent');
            
            morebtn.forEach(function (morebtn) {
                morebtn.style.display = "none";
            });
            
            lessbtn.forEach(function (lessbtn) {
                lessbtn.style.display = "block";
            });
            
            content.forEach(function (content) {
                content.style.display = "block";
                content.classList.add('show');
            });
        }

        function hide() {
            var morebtn = document.querySelectorAll('.btnup');
            var lessbtn = document.querySelectorAll('.btndown');
            var content = document.querySelectorAll('.HideContent');

            morebtn.forEach(function (morebtn) {
                morebtn.style.display = "block";
            });

            lessbtn.forEach(function (lessbtn) {
                lessbtn.style.display = "none";
            });

            content.forEach(function (content) {
                content.style.display = "none";
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/
        <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
